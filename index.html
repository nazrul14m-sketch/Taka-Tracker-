<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>টাকা ট্র্যাকার</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                950: '#022c22',
              },
              rose: {
                50: '#fff1f2',
                500: '#f43f5e',
                600: '#e11d48',
              },
              slate: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-bn: 'Hind Siliguri', sans-serif;
            --font-en: 'Inter', sans-serif;
        }
        
        body {
            font-family: var(--font-bn);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .dark body {
            -webkit-font-smoothing: subpixel-antialiased;
            color: #f8fafc;
        }

        .tracking-bn-normal {
            letter-spacing: normal !important;
            word-spacing: normal !important;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.98);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .shadow-premium {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
        }

        .dark .shadow-premium {
            box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .num-font { font-family: var(--font-en); }

        .dark .font-black {
            text-shadow: 0 0 1px rgba(255,255,255,0.1);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-[#F8FAFC] dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-x-hidden transition-colors duration-300">

</html>
